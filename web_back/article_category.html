<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal" id="addCategory">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name1">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-name2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     alert('add');
        //     $('#addModal').modal('hide');
        // });

        // 把这部分生成模态框的代码拿掉 delegate已经过时,不使用
        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })      
    </script>


    <!-- 准备模板引擎的模板 -->
    <script id="tmp_cate" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    
    
     </script>


    <script>

        $(function () {

            // 文章类别获取
            // 由于后面多次需要获取文章类别,因此需要封装成函数,以方便后续调用
            function getCategory() {
                /*
              获取文章分类信息
              步骤
              1. 进入页面之后
              2. 通过ajax获取数据
              3. 数据获取到之后渲染到页面上
              1. 结合模板引擎来渲染
            */
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        console.log(backData);
                        // 使用模板引擎
                        // 调用模板方法
                        var resHtml = template('tmp_cate', backData);
                        $('tbody').html(resHtml);
                    }
                });
            }

            // 页面一开始就要调用一下getCategory()方法
            getCategory();


            // 点击新增分类那个模态框中的新增按钮,获取用户输入的文章名字和类型,发送ajax请求,添加一个文章分类
            $('#model_add').on('click', function () {
                // 获取用户需要新增的类别名字和别名
                var name = $('#recipient-name1').val();
                var slug = $('#recipient-name2').val();

                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_add',
                    data: {
                        name: name,
                        slug: slug
                    },
                    success: function (backData) {
                        console.log(backData);
                        // 在新增内容的同时需要立即同时将增加的内容渲染到页面去
                        // 即新增成功后,重新加载一次类别数据,重新渲染到页面
                        // $.ajax({
                        //     type: 'get',
                        //     url: 'http://localhost:8000/admin/category_search',
                        //     success: function (backData) {
                        //         console.log(backData);
                        //         // 使用模板引擎
                        //         // 调用模板方法
                        //         var resHtml = template('tmp_cate', backData);
                        //         $('tbody').html(resHtml);
                        //     }
                        // });
                        // 直接调用getCategory()方法
                        getCategory();
                    }
                });
                // 隐藏模态框
                $('#addModal').modal('hide');
            });



            // 1.2 点击新增分类按钮,把模态框还原
            $('#addCategory').on('click',function(){
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
            });





            // 编辑文章类别
            // 步骤
            // 步骤1.给编辑按钮委托注册的方式设置点击事件(因为编辑按钮也是根据模板引擎动态生成的)
            $('tbody').on('click','a.btn-edit',function(){

                // 步骤2. 点击编辑按钮时,把要修改的这一条数据的名称和slug别名获取,然后显示在模态框中
                // 2.1 获取
                var categorySlug = $(this).parent().prev().text();
                var categoryName = $(this).parent().prev().prev().text();
                // console.log(categorySlug + " : " + categoryName);
                // 2.2 渲染到模态框中
                $('#recipient-name1').val(categoryName);
                $('#recipient-name2').val(categorySlug);

                




                // 1.1 修改模态框样式
                // 因此要去找到模态框这部分的代码
            
                $('#addModal .modal-title').html('修改分类');
                // 更改文字内容,同时去bootstrap的样式文档中找一个类,更改按钮的颜色
                $('#model_add').text('保存').addClass('btn-success');
                $('#addModal').modal('show');
            
                // 这里给模态框做了更改,接着要去页面新增分类那个按钮还原回来,一点击就还原





            });


     
























            // 删除文章类别
            // 步骤
            // 1.确定用id来删除,在模板中把a标签触发js事件去掉,改为javascript:viod(0),再自定义一个id为data-id,这个id是通过一个自定义属性存在了a标签中
            // 2.给删除按钮设置点击事件,但由于这个a标签所在的tr是通过模板引擎动态生成的,所以使用事件委托的方式来注册点击事件(这里要给表示删除的a标签加一个类为btn-delete,以方便找到)
            // 3.发送ajax请求,删除对应id的数据
            $('tbody').on('click', 'a.btn-delete', function () {

                var that = $(this); // 把当前这个点击的a标签给存起来

                // 1.首先获取一下这个a标签的自定义属性data-id里面存放的值(就是要删除的这一条数据的id)
                var id = $(this).attr('data-id');
                console.log(id);
                // 2.发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        // console.log(backData);
                        // 做判断,如果code等于200说明删除成功
                        // 删除后,还需要动态在页面进行删除,这里有两种思路
                        //  思路1:删除成功后,重新渲染最新数据,即立即再重新的获取一次文章类别的数据并动态同步更新显示在页面中(这个方法有缺点:如果数据量很大,重新渲染会很消耗时间,效率低)
                        // 思路2: 删除成功后,后台数据可知已经删除,页面中直接把这一行从dom树中移除即可
                        if (backData.code == 200) {
                            // 方法1 调用获取文章类别的函数
                            // getCategory();
                            // 方法2 把tr从dom树种移除
                            // 由于success这个方法是属于window的,这里不能直接使用this,需要在前面把当前这个点击的a标签给存起来
                            that.parent().parent().remove();
                        }
                    }
                });
            });




        });








    </script>

</body>

</html>
